apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels: # these labels belong to deployment
    app: catalogue
    tier: app
    project: roboshop

spec:
  replicas: 1
  selector:
    matchLabels: # these labels should match with pod
      app: catalogue
      tier: app
      project: roboshop
  template: # this is the pod definition
    metadata:
      labels:
        app: catalogue
        tier: app
        project: roboshop
    spec:
      containers:
      - name: catalogue
        image: devarachandrasekhar/catalogue:1.0.0
        envFrom:
        - configMapRef:
            name: catalogue
---

## attaching the service 
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  selector:
    app: catalogue
    tier: app
    project: roboshop
  ports:
  - name: mongodb-port
    protocol: TCP
    port: 8080 # this port belongs to service
    targetPort: 8080 # this port belongs to container       

---
## creating the configmap and refering the config map in deployment  insted of directly giving
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true" #keep the true in double quotes
  MONGO_URL: "mongodb://mongodb:27017/catalogue" # protocol//service-name:service-port/schema